<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galeria Zdjęć z Przewijaniem</title>
  <link rel="stylesheet" href="galeriastyles.css">
</head>
<body>

<div class="gallery">
  <img src="zdjaa/pg.jpg" alt="Zdjęcie 1" class="current-img">
  <div class="navigation">
    <button onclick="previousImage()">Poprzednie</button>
    <button onclick="nextImage()">Następne</button>
  </div>
  <a href="index.html" class="back-link">Powrót do Menu</a>
</div>

<script>
  const images = [
  "Zdjecia/Golf.jpg",
  "Zdjecia/RR.jpg",
  "Zdjecia/Lambo.jpg",
  "Zdjecia/BMW.jpg",
  "Zdjecia/VW.jpg",
  "Zdjecia/Audi.jpg",
  "Zdjecia/Gemera.jpg",
	  
  ];
  let currentImageIndex = 0;
  const imgElement = document.querySelector('.current-img');

  function showImage(index) {
    if (index >= 0 && index < images.length) {
      imgElement.src = images[index];
      currentImageIndex = index;
    }
  }

  function previousImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    showImage(currentImageIndex);
  }

  function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    showImage(currentImageIndex);
  }

  showImage(currentImageIndex); 
</script>

</body>
	
  <nav>
    <a href="index.html">Strona Główna</a>
  </nav>
</html>
