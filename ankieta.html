<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankieta</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Ankieta dotycząca Strony</h1>

  <form>
    <label>Jak oceniasz tę stronę?</label>
    <input type="radio" name="ocena" value="5"> 5
    <input type="radio" name="ocena" value="4"> 4
    <input type="radio" name="ocena" value="3"> 3
    <input type="radio" name="ocena" value="2"> 2
    <input type="radio" name="ocena" value="1"> 1

    <br>

    <label>Czy strona jest łatwa w nawigacji?</label>
    <input type="radio" name="nawigacja" value="tak"> Tak
    <input type="radio" name="nawigacja" value="nie"> Nie

    <br>

    <label>Co możemy poprawić na tej stronie?</label>
    <textarea name="poprawki" rows="4" cols="50"></textarea>

    <br>

    <input type="submit" value="Wyślij Ankietę">
  </form>

</body>
</html>
